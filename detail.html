<!DOCTYPE html>
<html lang="en">
<head>
<title>Sadi's Music</title>
<meta charset="UTF-8">
<style>
* {
box-sizing: border-box;
}
body {
font-family: Arial, Helvetica, sans-serif;
margin: 0;
}
.navbar {
overflow: hidden;
background-color: #333;
}
.navbar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 20px;
text-decoration: none;
}
.navbar a.right {
float: right;
}
.navbar a:hover {
background-color: #ddd;
color: black;
}
.row {
display: flex;
flex-wrap: wrap;
}
.imgDiv {
flex: 50%;
background-color: #f1f1f1;
padding: 20px;
}
.imgcontent {
flex: 50%;
background-color: #f1f1f1;
padding: 20px;
text-align: center;
font-family: ui-sans-serif;
font-size: 30px;
}
.innerDiv{
padding: 20px;
border:1px solid;
border-color:grey;
height:500px;
}
.buyDiv{
display: flex;
flex-wrap: wrap;
flex: 100%;
padding: 20px;
padding-left: 45%;
}
button{
background-color:#008000b3;
color:white;
height:40px;
width:120px;
}
.fakeimg {
background-color: #aaa;
width: 100%;
padding: 20px;
}
.footer {
padding: 20px;
text-align: center;
background: #ddd;
}
button{
float:right;
height:40px;
}
@media screen and (max-width: 700px) {
.row {   
flex-direction: column;
}
}
@media screen and (max-width: 400px) {
.navbar a {
float: none;
width:100%;
}
}
</style>
</head>
<body>
<div class="navbar">
<a href="result.html">Cds </a> 
<a href="index.html" class="right">Home Page</a> 
</div>
<div class="row">
<div class="imgDiv">
<div class="fakeimg" style="height:500px;">Music1</div>
</div>
<div class="imgcontent">
<div class="innerDiv">
<label style="display: block">Music name: Mafia </label> 
<label style="display: block"> singer: </label> Mohammad Ramadan
<label style="display: block">Song length: </label> 4 minutes 
<label style="display: block">Price: </label> 40 $ 
</div>
</div>
</div>
<div class="buyDiv">
<button>Buy CD</button>
</div>
<div class="footer">
<h2>sadi's&copy;music</h2>
</div>
</body>
</html>
